<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage"></p>
                    <img id="modalImage" class="img-fluid d-block mx-auto" style="display: none;"
                        alt="Imagen del mensaje">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const messageString = '{{ message|default:"{}"|escapejs }}';

            try {
                const message = JSON.parse(messageString);

                if (message && Object.keys(message).length > 0) {
                    document.getElementById("modalMessage").innerText =
                        `[${message.tipo.toUpperCase()}] CÃ³digo ${message.codigo}: ${message.mensaje}`;

                    if (message.imagen) {
                        const imgElement = document.getElementById("modalImage");
                        imgElement.src = message.imagen;
                        imgElement.style.display = "block";
                    }

                    const modal = new bootstrap.Modal(document.getElementById('messageModal'));
                    modal.show();

                    setTimeout(() => {
                        window.location.href = "/users/login/";
                    }, 3000);
                }
            } catch (error) {
                console.error("Error al parsear el JSON del mensaje:", error);
            }
        });
    </script>



</body>

</html>
